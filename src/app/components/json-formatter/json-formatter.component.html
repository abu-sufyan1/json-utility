<div class="container mt-3">
    <h3>JSON Formatter</h3>
    <textarea
      [(ngModel)]="jsonInput"
      rows="10"
      class="form-control"
      placeholder="Enter JSON here"
    ></textarea>
    <button (click)="formatJson()" class="btn btn-primary mt-2">
      Format JSON
    </button>
    <!-- <div *ngIf="formattedJson"> -->
        <h4 class="mt-3">Formatted Output:</h4>
        <pre>{{ formattedJson }}</pre>
    <!-- </div> -->
  </div>
