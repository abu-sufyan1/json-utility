<div class="container mt-3">
    <h2>JSON to TypeScript Model</h2>
    <textarea
      [(ngModel)]="jsonInput"
      rows="10"
      class="form-control"
      placeholder="Enter JSON here"
    ></textarea>
    <button (click)="generateModel()" class="btn btn-info mt-2">
      Generate Model
    </button>
    <h4 class="mt-3">Generated TypeScript Model:</h4>
    <pre>{{ tsModel }}</pre>
  </div>
